name: Tailwind CSS Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Create directories
      run: mkdir -p src dist
        
    - name: Create input.css
      run: |
        echo "@tailwind base;" > src/input.css
        echo "@tailwind components;" >> src/input.css
        echo "@tailwind utilities;" >> src/input.css
        
    - name: Install dependencies
      working-directory: .
      run: |
        npm init -y
        npm install tailwindcss postcss autoprefixer
        
    - name: Build CSS
      run: |
        npx tailwindcss -i ./src/input.css -o ./dist/output.css --minify
        
    - name: Commit changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add dist/output.css
        git commit -m "Build Tailwind CSS" || echo "No changes to commit"
        git push origin || echo "No changes to push"