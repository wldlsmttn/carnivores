name: Tailwind CSS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Create package.json
      run: |
        echo '{
          "name": "tailwind-build",
          "version": "1.0.0",
          "description": "",
          "main": "index.js",
          "scripts": {
            "build": "tailwindcss -i src/input.css -o dist/output.css --minify"
          }
        }' > package.json

    - name: Install Tailwind CSS
      run: npm install -D tailwindcss
        
    - name: Setup Project Structure
      run: |
        mkdir -p src dist
        echo "@tailwind base;
        @tailwind components;
        @tailwind utilities;" > src/input.css
        
        echo "module.exports = {
          content: ['./*.{html,js}'],
          theme: {
            extend: {},
          },
          plugins: [],
        }" > tailwind.config.js
        
    - name: Build CSS
      run: npx tailwindcss -i src/input.css -o dist/output.css --minify
        
    - name: Commit changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add dist/output.css
        git diff --quiet && git diff --staged --quiet || git commit -m "Build Tailwind CSS"
        git push