<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez les plantes carnivores avec leurs caractéristiques, types de pièges, conditions de culture et rareté.">
    <title>Plante Carnivore - Guide et Classification</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-green-800 mb-8">Plantes Carnivores</h1>
        
        <!-- Barre de recherche -->
        <div class="mb-6">
            <input type="text" 
                   id="search" 
                   class="w-full p-3 rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500" 
                   placeholder="Rechercher une plante...">
        </div>

        <!-- Filtres -->
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-8">
            <select id="filter-family" class="w-full p-2 rounded-lg border border-gray-300 shadow-sm">
                <option value="">Famille</option>
                <option value="Droseraceae">Droseraceae</option>
                <option value="Nepenthaceae">Nepenthaceae</option>
                <option value="Sarraceniaceae">Sarraceniaceae</option>
                <option value="Lentibulariaceae">Lentibulariaceae</option>
                <option value="Cephalotaceae">Cephalotaceae</option>
                <option value="Roridulaceae">Roridulaceae</option>
            </select>
            <!-- Répétez le même style pour les autres selects -->
            <select id="filter-trap" class="w-full p-2 rounded-lg border border-gray-300 shadow-sm">
                <option value="">Type de piège</option>
                <option value="mâchoire">Mâchoire</option>
                <option value="urne">Urne</option>
                <option value="gluant">Gluant</option>
                <option value="aspirant">Aspirant</option>
            </select>
            <select id="filter-exposure" class="w-full p-2 rounded-lg border border-gray-300 shadow-sm">
                <option value="">Exposition</option>
                <option value="plein soleil">Plein soleil</option>
                <option value="mi-ombre">Mi-ombre</option>
                <option value="lumière vive">Lumière vive</option>
                <option value="lumière vive filtrée">Lumière vive filtrée</option>
            </select>
            <select id="filter-price" class="w-full p-2 rounded-lg border border-gray-300 shadow-sm">
                <option value="">Prix</option>
                <option value="€">€</option>
                <option value="€€">€€</option>
                <option value="€€€">€€€</option>
                <option value="€€€€">€€€€</option>
                <option value="€€€€€">€€€€€</option>
            </select>
            <select id="filter-rarity" class="w-full p-2 rounded-lg border border-gray-300 shadow-sm">
                <option value="">Rareté</option>
                <option value="commune">Commune</option>
                <option value="assez commune">Assez commune</option>
                <option value="peu commune">Peu commune</option>
                <option value="rare">Rare</option>
                <option value="très rare">Très rare</option>
                <option value="extrêmement rare">Extrêmement rare</option>
            </select>
        </div>

        <!-- Liste des plantes -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Carte de plante -->
            <div class="plant bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow" 
                 data-family="Droseraceae" 
                 data-trap="mâchoire" 
                 data-exposure="plein soleil" 
                 data-price="€€" 
                 data-rarity="commune">
                
                <div class="p-6">
                    <h3 class="text-2xl font-bold text-green-800 mb-4">Dionaea muscipula 
                        <span class="text-lg italic font-normal text-gray-600">(Dionée attrape-mouche)</span>
                    </h3>
                    
                    <div class="space-y-6">
                        <div class="bg-green-50 p-4 rounded-lg">
                            <h4 class="text-lg font-semibold text-green-700 mb-2">Classification</h4>
                            <p class="mb-2"><span class="font-medium">Famille :</span> Droseraceae</p>
                            <p class="mb-2"><span class="font-medium">Type de piège :</span> Mâchoire</p>
                            <p class="mb-2"><span class="font-medium">Exposition :</span> Plein soleil</p>
                            <p class="mb-2"><span class="font-medium">Prix :</span> €€</p>
                            <p class="mb-2"><span class="font-medium">Rareté :</span> Commune</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Répétez le même modèle pour les autres plantes -->
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const searchInput = document.getElementById("search");
        const filters = document.querySelectorAll(".filters select");
        const plantList = document.querySelectorAll(".plant");

        function filterPlants() {
            const searchText = searchInput.value.toLowerCase();
            const selectedFilters = {
                family: document.getElementById("filter-family").value,
                trap: document.getElementById("filter-trap").value,
                exposure: document.getElementById("filter-exposure").value,
                price: document.getElementById("filter-price").value,
                rarity: document.getElementById("filter-rarity").value,
            };

            plantList.forEach(plant => {
                const plantName = plant.querySelector("h3").textContent.toLowerCase();
                const matchesSearch = plantName.includes(searchText);

                const matchesFilters = Object.keys(selectedFilters).every(filterKey => {
                    const filterValue = selectedFilters[filterKey];
                    return filterValue === "" || plant.dataset[filterKey] === filterValue;
                });

                plant.style.display = matchesSearch && matchesFilters ? "block" : "none";
            });
        }

        searchInput.addEventListener("input", filterPlants);
        filters.forEach(filter => filter.addEventListener("change", filterPlants));
    });
    </script>
</body>
</html>
